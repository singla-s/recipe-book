<a href="#" class="recipe-link">
    <div class="row recipe-box">
        <div class="col-md-10">
            <h6>{{recipe.name}}</h6>
            <p>{{recipe.description}}</p>
        </div>
        <div class="recipe-display col-md-2">
            <img class="recipe-image" src="{{recipe.imagePath}}" alt="recipe for {{recipe.name}}">
        </div>
    </div>
</a>
