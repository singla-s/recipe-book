<div class="row">
<div class="col-md-5">
    <app-recipes-list (recipeDetail) = "showRecipeDetail($event)"></app-recipes-list>
</div>
<div class="col-md-6 offset-md-1">
    <app-recipes-detail *ngIf = "recipeDetail; else infoText;" [recipeDetailInput] = "recipeDetail"></app-recipes-detail>
    <ng-template #infoText>
        <div class="m-5">
            <h4>Please select a recipe</h4>
        </div>
    </ng-template>
</div>
</div>
