<div class="col-xs-12">
    <app-shopping-edit (newItem) = "addNewIngredient($event)"></app-shopping-edit>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group" *ngFor= "let ingredient of ingredients">
                <li class="list-group-item">
                    <a>{{ingredient.name}} ({{ingredient.amount}})</a>
                </li>
            </ul>
        </div>
    </div>
</div>
