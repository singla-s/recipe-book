<app-header (clickEvent) = "navigateComponent($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf = "this.active == 'recipe'"></app-recipes>
            <app-shopping-list *ngIf ="this.active == 'shopping-list'"></app-shopping-list>
        </div>
    </div>
</div>
