<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #inputName>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control" #inputAmount>
                </div>
            </div>
            <div class="row btn-group-shopping-edit">
                <button class="btn btn-success" type="submit" (click)= "addNewIngredient()">Add</button>
                <button class="btn btn-danger" type="button">Delete</button>
                <button class="btn btn-primary" type="button">Clear</button>
            </div>
        </form>
    </div>
</div>
